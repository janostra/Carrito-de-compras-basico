<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras Pokémon</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body style="background-color: blue;">

    <header class="encabezado">
        <h1>Carrito de Compras Pokémon</h1>
        <button class="btn" id="irACompras">Compras</button>
        <button class="btn" id="irAFavoritos">Favoritos</button>
        <img src="../assets/images/pokemon/RED.png" alt="Red pokemon RFVH">
    </header>

    <div class="contenedor">

        <div class="lista" id="lista-carrito">
           <!-- Aquí se cargarán los productos del carrito desde el sessionStorage -->
        </div>

        <p class="total" id="total">Total: </p>
        <button class="btn" id="comprar">Comprar</button>

    </div>

    <footer class="pie-de-pagina">
        <img src="../assets/images/pokemon/BLUE.png" alt="Blue pokemon RFVH">
        <h4>Todos los derechos reservados</h4>
    </footer>

    <script src="../carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
